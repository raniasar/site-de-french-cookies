<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - French Cookies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="/image/logo_cookies.png" alt="French Cookies" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="produits.html">Cookies</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Contactez-nous</h1>
      <p>Vous avez des questions ? N'hésitez pas à nous contacter !</p>
      <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required />
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 French Cookies. Tous droits réservés.</p>
  </footer>
</body>
</html>
